name: CI

on:
  workflow_dispatch:

  pull_request:

  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        value:
          - name: "3.10"
            python-version: "3.10"
            extra-install: ""
          - name: "3.11"
            python-version: "3.11"
            extra-install: ""
          - name: "3.12"
            python-version: "3.12"
            extra-install: ""
          - name: "3.12-pre-beartype"
            python-version: "3.12"
            extra-install: "uv pip install --upgrade --pre beartype"
          - name: "3.13"
            python-version: "3.13"
            extra-install: ""
          - name: "3.13-pre-beartype"
            python-version: "3.13"
            extra-install: "uv pip install --upgrade --pre beartype"

    name: Test ${{ matrix.value.name }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.value.python-version }}
        uses: astral-sh/setup-uv@d0cc045d04ccac9d8b7881df0226f9e82c39688e # v6.8.0
        with:
          python-version: ${{ matrix.value.python-version }}
      - name: Install dependencies
        run: |
          uv sync --group dev --locked
          ${{ matrix.value.extra-install }}
      - name: Test linter assertions
        run: uv run --frozen nox -s typecheck
      - name: Run tests
        run: |
          PRAGMA_VERSION=`uv run python -c "import sys; print('.'.join(map(str, sys.version_info[:2])))"` \
          uv run --frozen pytest -v --cov=src/plum --cov-report term-missing --cov-report lcov:coverage.lcov
      - name: Coveralls parallel
        uses: coverallsapp/github-action@v2
        with:
          flag-name: run-${{ matrix.value.name }}
          parallel: true
          file: coverage.lcov

  # Test that mypyc-compiled wheels work
  test-mypyc:
    name: Test mypyc wheel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: uv pip install build hatch-mypyc hatch-vcs mypy

      - name: Build mypyc wheel
        run: uv run python -m build --wheel
        env:
          HATCH_BUILD_HOOKS_ENABLE: "1"

      - name: Install wheel and test dependencies
        run: |
          uv pip install dist/*.whl
          uv pip install pytest numpy

      - name: Verify compiled
        run: |
          uv run python -c "from plum import COMPILED; print(f'COMPILED={COMPILED}'); assert COMPILED"

      - name: Run tests
        run: uv run pytest tests/ -v -k "not incompatible_with_mypyc" --ignore=tests/advanced

  finish:
    name: Finish coverage
    needs: test
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - name: Coveralls finished
        uses: coverallsapp/github-action@v2
        with:
          parallel-finished: true
